<div class="container-fluid back-container">
	<div class="col-lg-6">
		<img src="images/logo-pto-libredeuda.PNG" class="logo-image">
	</div>
	<div class="col-lg-4 vertical-center">
		<form class="form-horizontal" (ngSubmit)="login()" #loginForm="ngForm">
			<div class="form-group">
				<div class="input-group col-lg-12">
					<span class="input-group-addon glyphicon glyphicon-user"></span>
					<input type="text" class="form-control" required autocomplete="off"
					       [(ngModel)]="model.USUARIO" name="USUARIO" #USUARIO="ngModel">
				</div>
				<div [hidden]="USUARIO.valid || USUARIO.pristine" class="alert alert-danger">
					Nombre de usuario requirido
				</div>
			</div>

			<div class="form-group">
				<div class="input-group col-lg-12">
					<span class="input-group-addon glyphicon glyphicon-lock"></span>
					<input type="password" class="form-control" placeholder="Password" required
					       [(ngModel)]="model.CLAVE" name="CLAVE" #CLAVE="ngModel">
				</div>
				<div [hidden]="CLAVE.valid || CLAVE.pristine" class="alert alert-danger">
					Password requerido
				</div>
			</div>

			<div class="col-sm-6 text-center text-white">
				<input type="checkbox" [(ngModel)]="model.session" name="session" /> No cerrar sesi√≥n
			</div>


			<button type="submit" class="btn btn-default pull-right" [disabled]="!loginForm.form.valid">Login</button>
		</form>
	</div>

</div>
