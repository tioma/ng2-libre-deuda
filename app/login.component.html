<div class="container-fluid">
	<div class="col-lg-6">
		<img src="images/logo-pto-libredeuda.PNG" class="logo-image">
	</div>
	<div class="col-lg-4 vertical-center">
		<form class="form-horizontal" (ngSubmit)="login()" #loginForm="ngForm">
			<div class="form-group">
				<div class="input-group col-lg-12">
					<span class="input-group-addon glyphicon glyphicon-user"></span>
					<input type="text" class="form-control" required autocomplete="off"
					       [(ngModel)]="model.username" name="username" #name="ngModel">
				</div>
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
					Nombre de usuario requirido
				</div>
			</div>

			<div class="form-group">
				<div class="input-group col-lg-12">
					<span class="input-group-addon glyphicon glyphicon-lock"></span>
					<input type="password" class="form-control" placeholder="Password" required
					       [(ngModel)]="model.password" name="password" #password="ngModel">
				</div>
				<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
					Password requerido
				</div>
			</div>

			<!--<input type="checkbox" [(ngModel)]="rememberMe" /> Keep me logged in-->

			<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
		</form>
	</div>

</div>
