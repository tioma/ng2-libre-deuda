<div class="container-fluid">
    <div class="row page-header col-lg-12">
        <h1>Contenedor</h1>
    </div>

    <div class="row col-lg-6 well top-gap">
        <form class="form-horizontal" (ngSubmit)="saveContainer()" #containerForm="ngForm">
            <fieldset>
                <legend>Nuevo registro</legend>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="TERMINAL" class="col-lg-2 control-label"><span class="glyphicon"></span> Terminal</label>
                        <div class="input-group col-lg-9">
                            <select class="form-control" placeholder="" required autocomplete="off"
                                    [(ngModel)]="container.TERMINAL" name="TERMINAL" #TERMINAL="ngModel">
                                <option *ngFor="let terminal of terminales" [value]="terminal">{{terminal}}</option>
                            </select>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('TERMINAL')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="SHIP" class="col-lg-2 control-label"><span class="glyphicon"></span> Buque</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required="true"
                                   [ngModel]="container.SHIP" (ngModelChange)="onChange($event, 'SHIP')" name="SHIP" #SHIP="ngModel" >
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('SHIP')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="TRIP" class="col-lg-2 control-label"><span class="glyphicon"></span> Viaje</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.TRIP" (ngModelChange)="onChange($event, 'TRIP')" name="TRIP">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('TRIP')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="CONTAINER" class="col-lg-2 control-label"><span class="glyphicon"></span> Contenedor</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.CONTAINER" (ngModelChange)="onChange($event, 'CONTAINER')" name="CONTAINER">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('CONTAINER')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="BL" class="col-lg-2 control-label"><span class="glyphicon"></span> Conocimiento</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.BL" (ngModelChange)="onChange($event, 'BL')" name="BL" #BL="ngModel">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('BL')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="DATE" class="col-lg-2 control-label"><span class="glyphicon"></span> Fecha</label>
                        <div class="input-group col-lg-9">
                            <input type="date" class="form-control" placeholder="" required
                                   [(ngModel)]="container.RETURN_TO[0].DATE_TO" name="DATE" #DATE="ngModel">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('DATE_TO', 'RETURN_TO')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="RETURN" class="col-lg-2 control-label"><span class="glyphicon"></span> Lugar devoluci√≥n</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.RETURN_TO[0].RETURN_PLACE" name="RETURN" #RETURN="ngModel">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('RETURN_PLACE', 'RETURN_TO')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cuit" class="col-lg-2 control-label"><span class="glyphicon"></span> CUIT</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.CLIENT[0].CUIT" name="CUIT">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('CUIT', 'CLIENT')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="STATUS" class="col-lg-2 control-label"><span class="glyphicon"></span> Estado</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" placeholder="" required
                                   [(ngModel)]="container.STATUS[0].STATUS" name="STATUS">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="eraseField('STATUS', 'STATUS')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12 text-right">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                    <button type="button" class="btn btn-default" (click)="goBack()"><span class="glyphicon glyphicon-backward"></span> Volver</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
